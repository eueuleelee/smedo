<div id="profile" class="modal-body">


  <h3>
    <img class="img-circle" src="{{ user.profileimg }}" height="70" width="70">
      {{ user.name }}
    <span>@{{ user.screenName }}</span>
  </h3>

  <p id="desription">{{ user.description }}</p>
  <p>
    <span class="glyphicon glyphicon-bookmark" aria-hidden="true">
    </span><b>Joined Twitter:</b> {{ user.createdAt }}
  </p>

  <p>
    <span class="glyphicon glyphicon-map-marker" aria-hidden="true">
    <b> Location:</b> {{ user.location }}
  </p>

  <p>
    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true">
    <b> Favorites:</b> {{ user.favorites }}
  </p>

  <p><span class="glyphicon glyphicon-user" aria-hidden="true">
    <b> Followers:</b> {{ user.followers }}
  </p>

  <p><span class="glyphicon glyphicon-heart" aria-hidden="true">
    <b> Friends:</b> {{ user.friends }}
  </p>

  <p><b>Statuses:</b> {{ user.statuses }}</p>


  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
  </div>

</div>
